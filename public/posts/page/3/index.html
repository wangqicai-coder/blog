    <h2 class="entry-hint-parent">静坐与倾听
    </h2>
  </header>
  <div class="entry-content">
    <p>你可曾安静地坐着，既不专注于任何事物，也不费力地集中注意力，而是非常安详地坐在那里？
这时你就会听到各式各样的声响，对不对？
你会听到远处的喧闹声，以及近在耳边的声音。
这意味着你把所有的声音都听进去了，你的心不再是一条狭窄的管道。
若是以这种方式轻松自在地听，就会发现自己的心在不强求的情况下产生了惊人的转变。
这份转变里自有美和深刻的洞识。
</p>
